name: AIML Honeypot CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker images
      run: |
        docker-compose build
    
    - name: Start services
      run: |
        docker-compose up -d
        sleep 30
    
    - name: Test honeypot connectivity
      run: |
        timeout 10 nc localhost 2222 || echo "Connection test completed"
    
    - name: Test backend API
      run: |
        curl -f http://localhost:8000/health || exit 1
        curl -f http://localhost:8000/sessions || exit 1
    
    - name: Test dashboard
      run: |
        curl -f http://localhost:5173 || echo "Dashboard test completed"
    
    - name: View logs on failure
      if: failure()
      run: |
        docker-compose logs
    
    - name: Cleanup
      if: always()
      run: |
        docker-compose down -v

  deploy-production:
    if: github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd ~/aiml-honeypot
          git pull origin main
          docker-compose down
          docker-compose build
          docker-compose up -d
          sleep 10
          docker-compose ps
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}



